<!doctype html>
<html>

<head>
    <title>RyChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <div id="chat">
                    <div id="container">
                        <ul class="list-group" id="messages">
                            <li class="list-group-item" v-for="message in messages" v-bind:style="message.style">{{message.user}}<span class="badge">{{message.timeStamp}}</span><br>{{message.text}}</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div id="display">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users">
                        <li id="user" v-for="user in users" v-bind:style="user.style">{{user.name}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="input">
                    <form class="form-inline" v-on:submit="sendMessage" action="">
                        <div class="form-group">
                            <label id="name"></label>
                            <input class="form-control" v-model="message" id="m" autocomplete="off" /><button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
